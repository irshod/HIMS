{% extends 'main/base.html' %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ form.instance.id|yesno:'Update,Add' }} Medication</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'medication_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
