{% extends 'main/base.html' %}

{% block title %}
  {{ form.instance.id|yesno:'Update Bed,Add Bed' }} | HIMS
{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h1>{{ form.instance.id|yesno:'Update Bed,Add Bed' }}</h1>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'list_bed' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
