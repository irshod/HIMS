{% extends 'main/base.html' %}

{% block content %}
  <h4>Search Results for "{{ query }}"</h4>

  {% if patients %}
    <ul>
      {% for patient in patients %}
        <li>
          <a href="{% url 'patient_profile' patient.id %}">{{ patient.first_name }} {{ patient.last_name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No patients found.</p>
  {% endif %}
{% endblock %}
