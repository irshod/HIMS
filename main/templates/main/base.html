{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="csrf-token" content="{{ csrf_token }}" />
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}" />

    <title>
      {% block title %}
        HIMS Admin
      {% endblock %}
    </title>
    <!-- Static files (CSS, JS) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Fav Icon Link -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/fav.png' %}" />
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <link rel="stylesheet" href="{% static 'charts/css/morris.css' %}" />
    <!-- CDN for Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/isBetween.js"></script>

    <!-- Link to CSS -->
    <link rel="stylesheet" href="{% static 'css/calendar.css' %}" />
  </head>
  <body>
    <!-- Pre Loader -->
    <div class="loading">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </div>

    <!-- Navbar -->
    {% include 'main/navbar.html' %}

    <div class="wrapper">
      <!-- Sidebar -->
      {% include 'main/sidebar.html' %}

      <!-- Main Content -->
      <div id="content">
        {% block content %}
          <!-- Content from specific templates will be rendered here -->
        {% endblock %}
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Confirm Deletion</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to delete <strong id="delete-item-name"></strong>?
      </div>
      <div class="modal-footer">
        <form method="post" id="delete-form">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Yes, Delete</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>


    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jquery Library -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <!-- Popper Library -->
    <script src="{% static 'js/popper.min.js' %}"></script>
    <!-- Bootstrap Library -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <!-- morris charts -->
    <script src="{% static 'charts/js/raphael-min.js' %}"></script>
    <script src="{% static 'charts/js/morris.min.js' %}"></script>
    <script src="{% static 'js/custom-morris.js' %}"></script>

    <!-- Custom Script -->
    <script src="{% static 'js/script.js' %}"></script>

    <!-- Calendar JavaScript -->
    <script src="{% static 'js/custom-calendar.js' %}"></script>
  </body>
</html>
