{% extends 'main/base.html' %}
{% block title %}
  Add Medical History
{% endblock %}

{% block content %}
  <div class="container">
    <h3>Add Medical History for {{ patient.first_name }} {{ patient.last_name }}</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Save</button>
      <a href="{% url 'patient_profile' patient.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
